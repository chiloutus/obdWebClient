
{% extends "base.html" %}

{% block the_body %}
    <div id="header">
        <form method="post" action="addingVehicle">
            Registation: <input type="text" name="Registration" pattern="[0-9]{2}[-]{1}[A-Z,a-z]{1,2}[-]{1}[0-9]{1,6}" required=true><br>
            Manufacturer: <input type="text" name= "Make" required=true><br>
            Model: <input type="text" name= "Model" required=true><br>
            Fuel Type <input type=text" name= "FType" required=true>
            <input type="submit" name="submitButton">
        </form>
        <li>{{ messages if messages != None }}</li>
    </div>
{% endblock %}
