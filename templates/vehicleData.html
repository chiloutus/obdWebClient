{% extends "base.html" %}

{% block the_body %}
    <div id="header">
    <h2><a href="{{ owner_data_url }}"> {{ user }}</a></h2>


    <table border=1>
        <th>Registration</th>
        <th>Manufacturer</th>
        <th>Model</th>
        <th>Fuel Type</th>
        <th colspan="3">Options</th>
        {% for i in result %}
            <tr>
                <th> {{ i[0] }} </th>
                <td> {{ i[1] }} </td>
                <td> {{ i[2] }} </td>
                <td> {{ i[3] }} </td>
                <td> <a href="/fuelData?reg={{ i[0] }}" >Fuel Consumption </a>|</td>
                <td> <a href="/getJourney?reg={{ i[0] }}" >Journey Data </a>|</td>
                <td> <a href="/getTimestamp?reg={{ i[0] }}" >Timestamp Data</a></td>
            </tr>
        {% endfor %}
    </table>


    <a href={{home_url}}>Home</a><br>
    <a href={{sign_out_url}}>Sign Out</a>
    </div>
{% endblock %}
