{% extends "base.html" %}

{% block the_body %}
    <div id="header">
    <p>
        Here is the data stored about your vehicle, click the registration to view the fuel
        consumption over time.
    </p>


    <table>
        <th>Registration</th>
        <th>Manufacturer</th>
        <th>Model</th>
        <th>Fuel Type</th>
        {% for i in result %}
            <tr>
                <th> <a href="/fuelData?={{ i[0] }}" >{{ i[0] }}</a> </th>
                <td> {{ i[1] }} </td>
                <td> {{ i[2] }} </td>
                <td> {{ i[3] }} </td>
            </tr>
        {% endfor %}
    </table>

    Go <a href={{home_url}}>Home</a>
    </div>
{% endblock %}
