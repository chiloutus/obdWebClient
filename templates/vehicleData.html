{% extends "base.html" %}

{% block the_body %}

    <p>
        Here is the data stored about your vehicle
    </p>


    <table>
        <th>Registration</th>
        <th>Manufacturer</th>
        <th>Model</th>
        <th>Fuel Type</th>
        {% for i in result %}
            <tr>
                <th> {{ i[0] }} </th>
                <td> {{ i[1] }} </td>
                <td> {{ i[2] }} </td>
                <td> {{ i[3] }} </td>
            </tr>
        {% endfor %}
    </table>

    Go <a href={{home_url}}>Home</a>
{% endblock %}
