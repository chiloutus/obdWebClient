{% extends "base.html" %}

{% block the_body %}

    <p>
        Here is the data stored about your journey
    </p>


    <table>
        <th>Timestamp Id</th>
        <th>GPS location</th>
        <th>Fuel Level</th>
        <th>Current Fuel Consumption</th>
        <th>RPM</th>
        <th>Temperature</th>
        <th>Trouble Code</th>
        {% for i in result %}
            <tr>
                <th> {{ i[0] }} </th>
                <td> {{ i[1] }} </td>
                <td> {{ i[2] }} </td>
                <td> {{ i[3] }} </td>
            </tr>
        {% endfor %}
    </table>

    Go <a href={{home_url}}>Home</a>
{% endblock %}
